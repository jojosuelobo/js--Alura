<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Manipulando o DOM - Aula 3</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <button onclick="mostraTintas(this)">Aluratintas em estoque:</button>

  <ul data-lista class="lista">
    <li data-cor="laranja" cor="laranja" tipo="tinta-exterior" class="item">Tinta laranja</li>
    <li data-cor="vermelho" cor="vermelho" tipo="tinta-interior" class="item">Tinta vermelha</li>
    <li data-cor="branco" cor="branco" tipo="tinta-interior" class="item">Tinta branca</li>
    <li data-cor="amarelo" cor="amarelo" tipo="tinta-exterior" class="item">Tinta amarela</li>
    <li data-cor="rosa" cor="rosa" tipo="tinta-exterior" class="item">Tinta rosa</li>
    <li data-cor="preto" cor="preto" tipo="tinta-exterior" class="item">Tinta preta</li>
  </ul>
  <button data-botao="sumir">Sumir</button>
  <button data-botao="voltar">Voltar</button>

  
  <script src="./main.js"></script>
</body>
</html>
